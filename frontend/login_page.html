<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>RoadRunner</title>
        <link rel="stylesheet" href="login_page_styles.css">
    </head>
    <body>
        <main>
            <img src="images/Road Runner.png" class="social-icons">
                <div id="input-wrapper">
                    <div class="form-block">
                        <h1 class="form-heading">Register</h1>
                            <form class="form" class="input-fields-container" method="POST">
                                <div><input type="text" name="username" placeholder="Username" class="input-box"></div>
                                <div><br><input type="email" name="email" placeholder="Email" class="input-box"></div>
                                <div><br><input type="password" name="password" placeholder="Password" class="input-box"></div>
                                <div><br><input type="password" name="confirm-password" placeholder="Confirm Password" class="input-box"></div>
                                <div><input type="submit" name="submit" value="Register" class="submit-button"></div>
                            </form>
                    </div>
                    <div class="form-block">
                        <h1 class="form-heading">Sign In</h1>
                            <form class="form" class="input-fields-container" method="POST">
                                <div><input type="text" name="username" placeholder="Username" class="input-box"></div>
                                <div><br><input type="password" name="password" placeholder="Password" class="input-box"></div>
                                <div><input type="submit" name="submit" value="Sign In" class="submit-button"></div>
                            </form>    
                    </div>
                </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
